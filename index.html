<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Report generator</title>

        <!-- Main CSS file -->
        <link href="CSS/Style.css" rel="stylesheet" />

        <!-- JQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- clipboard-polyfill CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard-polyfill/2.8.6/clipboard-polyfill.promise.js"></script>

        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- Popper JS CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Bootstrap JavaScript CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <!-- Tracery file -->
        <script defer src="JS/tracery.js"></script>

        <!-- beautifier.io [JS] CDN -->
        <script src="https://cdn.rawgit.com/beautify-web/js-beautify/v1.10.3/js/lib/beautify.js"></script>

        <!-- Main JS file -->
        <script src="JS/Script.js"></script>
    </head>
    <body>
        <div class="pos-f-t">
            <div class="collapse" id="navbarToggleExternalContent">
              <div class="bg-dark p-4">
                <h4 class="text-white">Collapsed content</h4>
                <span class="text-muted">Toggleable via the navbar brand.</span>
              </div>
            </div>
            <nav class="navbar navbar-dark bg-dark">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </nav>
          </div>
        <div class="overlay">
            <div class="container features">
                <div class="row">
                    <div class="col">
                        <h1 id="mainTitle">
                            Report Generator
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="srcJsonObjectDiv">
                            <div class="accordion" id="accordionDiv">
                                <div class="card">
                                  <div class="card-header" id="jsonAccordionHeading" data-toggle="collapse" data-target="#jsonAccordionCollapse" aria-expanded="true" aria-controls="jsonAccordionCollapse">
                                    <h2 class="mb-0">
                                      <button class="btn btn-link" type="button" id="jsonAccordionBtn">
                                        👨‍💻 JSON editor
                                      </button>
                                    </h2>
                                  </div>
                                  <div id="jsonAccordionCollapse" class="collapse" aria-labelledby="jsonAccordionHeading" data-parent="#accordionDiv">
                                    <div class="card-body">
                                        <textarea id="srcJsonObject" class="form-control" rows="10"></textarea>
                                        <button id="jsonCopyBtn" class="btn btn-light btn-block copyBtn" data-textarea="#srcJsonObject">📋 Copy JSON to the clipboard</button>
                                        <button id="importJsonBtn" class="btn btn-light btn-block" data-textarea="#srcJsonObject" data-toggle="collapse" data-target="#resultAccordionCollapse">📖 Generate story</button>
                                    </div>
                                  </div>
                                </div>
                                <div class="card">
                                    <div class="card-header" id="simpleEditorAccordionHeading" data-toggle="collapse" data-target="#simpleEditorAccordionCollapse" aria-expanded="true" aria-controls="simpleEditorAccordionCollapse">
                                      <h2 class="mb-0">
                                        <button class="btn btn-link" type="button" id="simpleEditorAccordionBtn">
                                            📝 Simple editor
                                        </button>
                                      </h2>
                                    </div>
                                    <div id="simpleEditorAccordionCollapse" class="collapse show" aria-labelledby="simpleEditorAccordionHeading" data-parent="#accordionDiv">
                                      <div class="card-body">
                                        <button id="addCategoryBtn" class="btn btn-light btn-block">✔️ Add another category</button>
                                        <div id="inputDivs">
                                            <div class="form-group categoryDivs">
                                                <input class="form-control categoryInput" placeholder="🏷️ Give this category a title, e.g. 'animals'" />
                                                <input class="form-control shuffleWordInput" placeholder="❓ Words to shuffle, e.g. 'deer, fox, rabbit'" />
                                                <button class="btn btn-light btn-block">❌ Remove this category</button>
                                            </div>
                                        </div>
                                        <div id="previewDiv">
                                            <div class="form-group">
                                                <textarea id="reportInputText" class="form-control originInput" rows="15"></textarea>
                                            </div>
                                        </div>
                                        <button id="importJsonBtn" class="btn btn-light btn-block" data-textarea="#srcJsonObject" data-toggle="collapse" data-target="#resultAccordionCollapse">📖 Generate story</button>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="card">
                                    <div class="card-header" id="resultAccordionHeading" data-toggle="collapse" data-target="#resultAccordionCollapse" aria-expanded="true" aria-controls="resultAccordionCollapse">
                                      <h2 class="mb-0">
                                        <button class="btn btn-link" type="button" id="simpleEditorAccordionBtn">
                                            📖 View generated story
                                        </button>
                                      </h2>
                                    </div>
                                    <div id="resultAccordionCollapse" class="collapse" aria-labelledby="resultAccordionHeading" data-parent="#accordionDiv">
                                      <div class="card-body">
                                        <div id="resultDiv">
                                            <div class="form-group">
                                                <textarea id="reportOutputText" class="form-control" rows="10"></textarea>
                                            </div>
                                        </div>
                                        <button id="reportCopyBtn" class="btn btn-light btn-block copyBtn" data-textarea="#reportOutputText">📋 Copy the result to the clipboard</button>
                                      </div>
                                    </div>
                                  </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
